<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <title>Edible Balloons</title>
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('initialize');</script>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div class="container">
    <h1>
      <img class="edible-balloon-logo" src="EB-Logo-Full.png">
    </h1>
    <div class="row">
      <div class="col-xs-12">
        <form>
          <div class="form-group">
            <label for="clientFullName">First and Last Name</label>
            <input type="text" class="form-control" id="clientFullName" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="clientEmail">Email Address</label>
            <input type="text" class="form-control" id="clientEmail" placeholder="Your Email">
          </div>
          <div class="form-group">
            <label for="clientPhoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="clientPhoneNumber" placeholder="Your Phone Number">
          </div>
          <div class="form-group">
            <label for="clientMessage">Message</label>
            <textarea class="form-control" id="clientMessage" rows="6"></textarea>
          </div>
          <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
